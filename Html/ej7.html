<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript #7</title>
</head>

<body>
    <h1 class="py-2 px-5">Calculador de salario</h1>
    
    <div class="row px-4 mx-0">
        <p>Ingrese el nombre y apellidos del vendedor y el numero de vehiculos vendidos 
            para calcular su salario:</p>
        <div class="col-5">
            <form action="" method="get" id="calculador_salario">
                <label for="Input_nombre" class="form-label">
                    <h5 class="py-2">Nombre del vendedor:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-opacity-75" id="Input_nombre" placeholder="Nombre"
                        aria-describedby="textHelp">
                    <div id="textHelp" class="form-text px-2">Ingrese unicamente el nombre en mayusculas.</div>
                </div>
                <label for="Input_apellido" class="form-label">
                    <h5 class="py-2">Nombre del vendedor:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-opacity-75" id="Input_apellido" placeholder="Apellido"
                        aria-describedby="textHelp">
                    <div id="textHelp" class="form-text px-2">Ingrese unicamente el apellido en mayusculas.</div>
                </div>
                <label for="Input_vehiculos" class="form-label">
                    <h5 class="py-2">Cantidad de vehiculos vendidos:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control bg-opacity-75" id="Input_vehiculos" placeholder="numero de vehiculos"
                        aria-describedby="numberHelp">
                    <div id="numberHelp" class="form-text px-2">Ingresa un numero sin puntos o comas.</div>
                </div>
            </form>
            <input type="submit" class="btn btn-primary" value="calcular" onclick="calcular_salario()">
        </div>
        <div class="row px-4 mb-3">
            <div class="col-5" id="salario">
                <br>
                <p>RESULTADOS: </p>
                <span></span>
            </div>
        </div>
    </div>
    <script src="../Js/ej7.js"></script>
    <!-- Desactivar submit de formulario con enter, solo permite usar el boton de "calcular" -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type=number]').forEach( node => node.addEventListener('keypress', e => {
          if(e.keyCode == 13) {
            e.preventDefault();
          }
        }))
      });</script>
</body>

</html>
