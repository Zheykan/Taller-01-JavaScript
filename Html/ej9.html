<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript #9</title>
</head>

<body>
    <h1 class="py-2 px-5">Consultor de Estados de los estudiantes</h1>
    
    <div class="row px-4 mx-0">
        <h3 class="py-2">Bienvenido al consultor de estados.</h3>
        <p>Por favor ingresa la nota definitiva del estudiante para conocer su estado academico:</p>
        <div class="col-5">
            <form action="" method="get" id="consultor">
                <label for="Input_nota" class="form-label">
                    <h5 class="py-2">Ingresa la nota:</h5>
                </label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control bg-opacity-75" id="Input_nota" min="0" max="5" placeholder="Ingresa nota"
                        aria-describedby="numberHelp">
                    <div id="numberHelp" class="form-text px-2">Ingresa las notas (0 a 5.0) con punto no con coma.</div>
                </div>
            </form>
            <input type="submit" class="btn btn-primary" value="consultar" onclick="calcular_estado()">
        </div>
    </div>
    <div class="row px-4 mb-3 mx-0">
        <div class="col-5" id="estado">
            <br>
            <p>El estado del estudiante es: </p>
            <span></span>
        </div>
    </div>
    <script src="../Js/ej9.js"></script>
    <!-- Desactivar submit de formulario con enter, solo permite usar el boton de "calcular" -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type=number]').forEach( node => node.addEventListener('keypress', e => {
          if(e.keyCode == 13) {
            e.preventDefault();
          }
        }))
      });</script>
</body>

</html>
